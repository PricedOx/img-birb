<!DOCTYPE html>
<html lang="en">

<head>
    <script src="dashboard.js"></script>
    <style>
        body {
            padding-left: 5%;
            padding-right: 5%;
            background-color: black;
            color: white;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: x-large;
        }

        h4 {
            margin: 0;
            padding: 0;
            align-self: center;
            padding-right: 30px;
        }

        h2 {
            margin-top: 0;
        }

        #loginarea {
            display: flex;
            flex-direction: row;
        }

        #loginbutton {
            background-color: #1F1F1F;
            margin-left: 30px;
            width: 100px;
            height: 50px;
            border: none;
            color: #ffffff;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: large;
            cursor: pointer;
        }

        #loginbutton:active {
            background-color: #131313;

        }

        input {
            background-color: #1F1F1F;
            border: none;
            height: 50px;
            width: 400px;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: large;
            color: #ffffff;
            padding-left: 15px;
            padding-right: 15px;
        }

        #wide{
            display: none;
            flex-direction: row;
        }

        #info {
            padding-left: 50px
        }

        #info p {
            color: lightgray;
        }

        #info p span {
            color: white;
        }


        #images {
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 50px;
            align-content: center;
            padding-top: 50px;
        }

        #images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <h1 id="dashboard">dashboard</h1>
    <div id="loginarea">
        <h4 id="loginstat">api key:</h4>
        <input id=keybox type="password">
        <button id="loginbutton" onclick="login();">login</button>
    </div>

    <div id=wide>
        <div id=stats>
            <h2>stats:</h2>
            <p id=files>-- files uploaded</p>
            <p id=gb>-- mb used</p>
            <p id=time>-- since last upload</p>
        </div>
        <div id="info">
            <h2>info:</h2>
            <p>username: <span id = username>--</span></p>
            <p>uid: <span id = uid>--</span></p>
            <p>current domain: <span id = domain>--</span></p>
        </div>
    </div>
    
    <div id=images>

    </div>

</body>
