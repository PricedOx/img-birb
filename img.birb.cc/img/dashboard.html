<!DOCTYPE html>
<html lang="en">

<head>
    <script src="dashboard.js"></script>
    <style>
        body {
            padding-left: 40px;
            padding-right: 40px;
            background-color: black;
            color: white;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: x-large;
        }

        #titleblock {
            display: flex;
            align-items: center;
            gap: 20px
        }

        #titleblock a {
            position: absolute;
            color: #ffffff;
            font-size: x-large;
            right: 50px
        }

        #download {
            display: none;
            font-family: "Consolas", "Lucida Console", monospace;
            background: #1F1F1F;
            font-size: large;
            border: none;
            color: white;
            margin: auto;
            margin-right: 0;
            width: 200px;
            height: 50px;
        }

        #download:hover {
            cursor: pointer;
        }

        h4 {
            margin: 0;
            padding: 0;
            align-self: center;
            padding-right: 30px;
        }

        h2 {
            margin-top: 0;
        }

        #loginarea {
            display: flex;
            flex-direction: row;
        }

        #loginbutton {
            background-color: #1F1F1F;
            margin-left: 30px;
            width: 100px;
            height: 50px;
            border: none;
            color: #ffffff;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: large;
            cursor: pointer;
        }

        #loginbutton:active {
            background-color: #131313;

        }

        input {
            background-color: #1F1F1F;
            border: none;
            height: 50px;
            width: 400px;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: large;
            color: #ffffff;
            padding-left: 15px;
            padding-right: 15px;
        }

        #domain {
            background-color: #1F1F1F;
            border: none;
            height: 29px;
            width: 200px;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: large;
            color: #ffffff;
        }

        #wide {
            display: none;
            flex-direction: row;
        }

        #info {
            padding-left: 50px
        }

        #images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 50px;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        #images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: 0.15s
        }

        #images img:hover {
            transform: scale(1.15);
            cursor: pointer;
        }

        #preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #00000078;
            height: 100vh;
            width: 100vw;
            backdrop-filter: blur(5px);
        }

        #preview img {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            max-width: 90vw;
            max-height: 90vh;
        }

        #closePreview {
            background-color: #131313;
            font-size: x-large;
            font-family: "Consolas", "Lucida Console", monospace;
            width: 60px;
            height: 60px;
            margin: 20px;
            border: none;
            color: white;
        }

        #closePreview:hover {
            cursor: pointer;
        }

        #buttons button {
            font-family: "Consolas", "Lucida Console", monospace;
            background-color: #131313;
            border: none;
            padding: 10px;
            width: 120px;
            height: 50px;
            font-size: large;
        }

        #buttons {
            position: absolute;
            bottom: 30px;
            right: 0;
            left: 0;
            margin: auto;
            width: fit-content
        }

        #copyurl {
            color: white;
        }

        #copyurl:hover {
            cursor: pointer
        }

        #delete {
            color: #ff0000;
        }

        #delete:hover {
            cursor: pointer;
        }

        #submit {
            background-color: #1F1F1F;
            border: none;
            height: 31px;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: large;
            color: #ffffff;
        }

        #showURL {
            height: 20px;
            width: 20px;
            margin-top: 2px;
            filter: invert(100%) hue-rotate(207deg) brightness(1.7);
        }

        #submit:hover {
            cursor: pointer;
        }

        #bottombutton {
            display: block;
            right: 0;
            left: 0;
            width: fit-content;
            margin: auto;
        }

        #bottombutton button {
            border: none;
            font-family: "Consolas", "Lucida Console", monospace;
            font-size: large;
            height: 40px;
            margin: 0;
            width: 100px;
        }

        #bottombutton button:hover {
            cursor: pointer;
        }

        #next {
            display: none;
            background-color: #424242;
            color: #FFFFFF;
            margin-right: 50px;
        }

        #nuke {
            display: none;
            background-color: #ff0000;
            color: #1F1F1F;
            font-weight: 900;
        }

        footer {
            height: 100px
        }
    </style>
</head>

<body>
    <div id="titleblock">
        <h1 id="dashboard">dashboard</h1>

        <button id=download onclick="downloadSXCU()">download SXCU</button>
    </div>
    <div id="loginarea">
        <h4 id="loginstat">api key:</h4>
        <input id=keybox type="password">
        <button id="loginbutton" onclick="login();">login</button>
    </div>

    <div id=wide>
        <div id=stats>
            <h2>stats:</h2>
            <p id=files>-- files uploaded</p>
            <p id=gb>-- mb uploaded</p>
            <p id=time>-- since last upload</p>
        </div>
        <div id="info">
            <h2>info:</h2>
            <p>uid: <span id=uid>--</span></p>
            <p>showURL: <input id="showURL" type="checkbox"></p>
            <p>current domain: <input id=domain value="img.birb.cc"> <button id="submit"
                    onclick="submitDomain();">submit</button></p>
        </div>
    </div>

    <div id=images>

    </div>

    <div id=preview>
        <button id=closePreview onclick="closePreview();">X</button>
        <img id="preview_img" src="">

        <div id="buttons">
            <button id="delete" onclick="delimg();">delete</button>
            <button id="copyurl" onclick="copyToClipboard();">copy URL</button>
        </div>
    </div>

    <div id="bottombutton">
        <button id="nuke" onclick="nuke()">nuke</button>
        <button id="next" onclick="displayPage(1)">more</button>
    </div>

</body>

<footer>

</footer>
